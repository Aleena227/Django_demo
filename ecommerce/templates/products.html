{% extends 'base.html' %}
{% load static %}
{% block content %}
<body style="background-color:#F5F5F5;">

<div style="width:100%;height:1000px;background-color:#F5F5F5;">
                <img class="mt-3 rounded mx-auto d-block"  src="{{ cat.image.url }}"  alt="error" height="50%" width="98%" >
                <div class="container mt-5 " style="margin-bottom:100px;">
                    <h2 class="text-center mb-5 text-warning"><b><i>{{cat.name}}</i></b></h2>
                    <p class="mb-1" style="text-align:justify;line-height:2;font-size:20px;">{{cat.description}}</p>
                </div>
</div>
<!-- Products Start -->
    <div class="container-fluid pt-1 pb-3">
        <div class="row px-xl-5 d-flex align-items-center justify-content-center">
            {% for i in product %}
            <div class="col-lg-3 col-md-4 col-sm-6 pb-1 bg-light  shadow-lg border border-transparent p-4 m-5 mb-5 bg-body rounded">
                <div class="product-item bg-light mb-1">
                    <div class="single-banner">
                        <img  src="{{i.image.url}}" height="300px" width="70%" alt="">
                    </div>
                    <div class="text-center py-4">
                        <a class="h6 text-decoration-none text-truncate" href=""><h4 class="text-warning"><b>{{i.name}}</b></h4></a>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <h6>Rs. {{i.price}}</h6>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            {% if i.available == True %}
                            <h6>Available</h6>
                            {% else %}
                            <h6>Not Available</h6>
                            {% endif %}
                        </div>

                        <div class="text-center "><a href="{% url 'shop:details' i.id %}" class="btn btn-warning mx-auto mt-2" >Details</a></div>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Products End -->

</body>

{% endblock %}
