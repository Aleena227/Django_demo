<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<body style="background-color:#F1F1F1;">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container mt-4 bg-transparent">
  <div class="container shadow  mt-5 py-3 pb-5 bg-light" style="width:80%;height:830px;">
    <h4 class="text-center text-warning my-4"><b>ADD PRODUCTS</b></h4>
    <div class="row mx-1 ">
        <h6 class="text-dark p-3"><b>Name</b></h6>
     <div class="col-sm-12 mb-3" >
         <input type="text" class="form-control" name="n" placeholder="Enter the name">
     </div>
        <h6 class="text-dark p-3"><b>Description</b></h6>
     <div class="col-sm-12 mb-3">
         <textarea class="form-control" rows="3" name="d" placeholder="Write your description"></textarea>
     </div>
        <h6 class="text-dark p-3"><b>Price</b></h6>
     <div class="col-sm-12 mb-3">
         <input type="text" class="form-control" name="p" placeholder="Enter the price">
     </div>
        <h6 class="text-dark p-3 mb-1 col-sm-10 "><b>Stock</b></h6>
        <h6 class="text-dark p-3 col-sm-2 mb-3 text-center"><b>Categories</b></h6>
     <div class="col-sm-10 mb-3 ">
         <input type="text" class="form-control " name="s" placeholder="Enter the stock">
     </div>

     <div class="col-sm-2 mb-3 text-center">
        <select name="c" id="" >
                {% for i in links %}
                <option class="" value="{{i.name}}"><i>{{i.name}}</i></option>
                {% endfor %}
            </select>

     </div>
        <h6 class="text-dark p-3"><b>Image</b></h6>
     <div class="col-sm-12 mb-5">
        <input class="form-control" type="file" name="i" >
     </div>
     <div class="col-sm-12 text-dark p-3 ">
         <input type="submit" class="form-control btn btn-warning" value="ADD">
     </div>
    </div>
  </div>
</div>
</form>
</body>
{% endblock %}
