
{% extends 'base.html' %}
{% load static %}

{% block content %}
<body style="background-color:#F1F1F1;">

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container mt-4 bg-transparent">
  <div class="container shadow  mt-5 py-3 pb-5 bg-light" style="width:80%;height:815px;">
    <h2 class="text-center text-warning my-3"><div class="mx-auto" style="width:270px;"><i>Create Account</i></div></h2>
    <div class="row mx-1 ">
        <h5 style="text-color:dark;" class="p-3"><b>Username</b></h5>
     <div class="col-sm-12 mb-2" >
         <input type="text" class="form-control border border-dark" name="u" placeholder="Enter the name">
     </div>
        <h5 style="text-color:dark;" class="p-3"><b>Password</b></h5>
     <div class="col-sm-12 mb-2 ">
         <input type="password" class="form-control border border-dark" name="p" placeholder="Enter the password">
     </div>
       <h5 style="text-color:dark;" class="p-3"><b>Confirm Password</b></h5>
     <div class="col-sm-12 mb-2 ">
         <input type="password" class="form-control border border-dark " name="cp" placeholder="Confirm password">
     </div>
        <h5 style="text-color:dark;" class="p-3"><b>First Name</b></h5>
     <div class="col-sm-12 mb-2 ">
         <input type="text" class="form-control border border-dark" name="f" placeholder="Enter the first name">
     </div>
        <h5 style="text-color:dark;" class="p-3"><b>Last Name</b></h5>
     <div class="col-sm-12 mb-2 ">
         <input type="text" class="form-control border border-dark" name="l" placeholder="Enter the last name">
     </div>
        <h5 style="text-color:dark;" class="p-3"><b>Email</b></h5>
     <div class="col-sm-12 mb-2 ">
         <input type="email" class="form-control border border-dark" name="e" placeholder="Enter the email">
     </div>
     <div class="col-sm-12 text-dark mt-4 mb-4">
         <input type="submit" class="form-control border border-dark btn btn-warning fs-5 fw-bold mb-3" value="Register">
     </div>
    </div>
  </div>
</div>
</form>
</body>

{% endblock %}
