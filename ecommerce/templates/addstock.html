<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}

<body style="background-color:#F1F1F1;">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container mt-4 bg-transparent">
  <div class="container shadow  mt-5 py-3 pb-5 bg-light" style="width:50%;height:300px;">
    <h4 class="text-center text-warning my-4"><b>ADD STOCK</b></h4>
    <div class="row mx-1 ">
        <h6 class="text-dark p-3 "><b>Stock</b></h6>
     <div class="col-sm-12 mb-3" >
         <input type="text" class="form-control" name="s"  value="{{product.stock}}">
     </div>
     <div class="col-sm-12 text-dark p-3">
         <input type="submit" class="form-control btn btn-warning" value="ADD">
     </div>
    </div>
  </div>
</div>
</form>
</body>
{% endblock %}
