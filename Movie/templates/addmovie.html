<!DOCTYPE html>
{% extends 'base1.html' %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container mt-5 ">
  <div class="container shadow mt-5 py-3" style="width:80%;height:600px;background-color: rgba(255, 255, 255, 0.1);backdrop-filter: blur(6px);">
    <h2 class="text-center text-dark my-4"><i>Add Movie Details</i></h2>
    <div class="row mx-1 ">
        <h6 class="text-dark">Title</h6>
     <div class="col-sm-12 mb-3" >
         <input type="text" class="form-control" name="t" placeholder="Enter the title">
     </div>
        <h6 class="text-dark">Description</h6>
     <div class="col-sm-12 mb-3">
         <textarea class="form-control" rows="3" name="d" placeholder="Write your description"></textarea>
     </div>
        <h6 class="text-dark">Language</h6>
     <div class="col-sm-12 mb-3">
         <input type="text" class="form-control" name="l" placeholder="Enter the Language">
     </div>
        <h6 class="text-dark">Year</h6>
     <div class="col-sm-12 mb-3">
         <input type="text" class="form-control" name="y" placeholder="Enter the year">
     </div>
        <h6 class="text-dark">Image</h6>
     <div class="col-sm-12 mb-3">
        <input class="form-control" type="file" name="i" >
     </div>
     <div class="col-sm-12 text-dark ">
         <input type="submit" class="form-control btn btn-danger" value="ADD">
     </div>
    </div>
  </div>
</div>
</form>

{% endblock %}
