<!DOCTYPE html>
{% extends 'base1.html' %}
{% block content %}
<h3 class="text-center text-danger my-4 ms-1 me-5 pe-5"><b>MOVIE LIST</b></h3>
<div class="container">
<div class="row mx-auto">
    {% for i in movie %}
    <div class="col-sm-4 py-3 ">
        <div class="card border border-dark" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="100%">
  <div class="card-body mx-auto" >
    <h5 class="card-title text-center">{{i.title}}</h5>
    <p class="card-text text-center">{{i.year}}</p>
    <a href="{% url 'details' i.id %}" class="btn btn-primary mx-auto ms-2">Details</a>
  </div>
</div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
