<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    .navbar {
            padding: 20px 15px; /* Add padding for increased height */
        }
  </style>

</head>
<body style="background-image: url('{% static 'images/library1.jpg' %}'); background-size: cover; background-position: center;background-repeat: no-repeat;height: 100vh;">


<nav class="navbar navbar-expand-lg navbar-light " style="background-color:#54656f";>
  <div class="container-fluid">
    <a class="navbar-brand fs-3 text-light" href="#"><h2><b>LIBRARY</b></h2></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold fs-5">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href="{% url 'Books:home' %}"><i>Home</i></a>
        </li>
         {% if user.is_authenticated %}
          {% if user.is_superuser == True%}
        <li class="nav-item">
          <a class="nav-link active text-light" href="{% url 'Books:addbooks' %}"><i>Add</i></a>
        </li>
          {% endif %}
        <li class="nav-item">
          <a class="nav-link active text-light" href="{% url 'Books:viewbooks' %}"><i>View</i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-light" href="{% url 'Users:logout' %}"><i>Logout</i></a>
        </li>
        {% else %}
        <li class="nav-item  dropdown">
          <a class="nav-link  text-light dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="text-light ">Register</i>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'Users:userregister' %}">User</a></li>
            <li><a class="dropdown-item" href="{% url 'Users:adminregister' %}">Admin</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-light" href="{% url 'Users:login' %}"><i>Login</i></a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>


{% block content %}
Welcome to library
{% endblock %}

</body>
</html>
