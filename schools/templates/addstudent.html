<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg border-0" style="width: 65%; max-width: 400px; padding: 0;">
        <div class="card-header bg-light text-center py-3">
            <h3 style="color: #f69d6e;" class="m-0"><b>Add Student Details</b></h3>
        </div>
        <div class="card-body d-flex flex-column justify-content-center align-items-center p-3" style="min-height: 200px;">
            <form method="POST" style="width: 100%;">
                {% csrf_token %}
                <div class="mb-2">
                    <table class="table table-borderless text-start">
                        {{ form.as_table }}
                    </table>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-lg text-white" style="width: 28%; background-color: #f69d6e; border-color: #f69d6e;">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
