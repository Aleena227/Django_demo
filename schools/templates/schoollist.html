<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center " style="height: 100vh;">
    <div class="card shadow-lg border-0 bg-light" style="width: 65%; max-width: 400px; padding: 0;">
        <div class="card-header bg-light text-center py-3">
            <h3 style="color: #f69d6e;" class="m-0"><b>School List</b></h3>
        </div>
        <div class="card-body d-flex flex-column justify-content-center align-items-center p-3" style="min-height: 200px;">
                <div class="mb-2">
                    <ol style=" padding-left: 0;">
                {% for i in school %}
                <li class="mb-2" style="color: #f69d6e;">
                    <a href="{% url 'detail' i.id %}" style="text-decoration: none; color: #f69d6e;font-size: 20px;">
                        {{i.name}}
                    </a>
                </li>
                {% endfor %}
            </ol>
                </div>

        </div>
    </div>
</div>
{% endblock %}
